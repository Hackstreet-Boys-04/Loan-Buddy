<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIBIL Score Checker</title>
    <link rel="stylesheet" href="cibilscore.css">
</head>
<body>

    <div class="container">
        <h2>CIBIL Score Checker</h2>
        <p>Check your credit score instantly</p>

        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="tel" placeholder="Mobile Number" required>
            <input type="text" placeholder="PAN Number" required>
            <input type="date" required>

            <button type="button">Check CIBIL Score</button>
        </form>

        <div class="note">
            * This is a demo checker. 
        </div>
    </div>

</body>
</html>
